<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current date</title>
    <link rel="stylesheet" href="date.css">
</head>
<body>
    <section>
        <div class="heading">Calender of today</div>
        <div class="today date"></div>
        <div class="all-time">
            <div class="time">
                <div class="time-value hour">12</div> 
                <div class="time-name">Hours</div>
            </div>
            
            
            <div class="time">
                <div class="time-value minute">12</div>
                <div class="time-name">Minutes</div>
            </div>
            <div class="time">
                <div class="time-value second">12</div>
                <div class="time-name">Seconds</div>
            </div>

        </div>

    </section>
    

    <script src="date.js"></script>
</body>
</html>
