<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section>     
        <div class="name">
        <h1>:- calculate your age -:</h1>
    </div>
            <div class="age-value">
                <input type="text" placeholder="Enter DoB (eg. 10 May 1999)">
                <i class="fa-sharp icon fa-regular fa-circle-xmark"></i>
            </div>
            <div class="age">
                <div class="age-data">
                    <div class="year data"></div>
                    <div class="data-name">Years</div>
                </div>
                <div class="age-data">
                    <div class="month data"></div>
                    <div class="data-name">Months</div>
                </div>
                <div class="age-data">
                    <div class="day data"></div>
                    <div class="data-name">Days</div>
                </div>
        
        </div>
    </section>

    <script src="age.js"></script>
</body>

</html>
