    <nav>

                <img class="news-logo" id="news-logo" src="logo.png" alt="news logo">

                <ul class="flex">
                    <li class="nav-item hover-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>

                    <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Science">
                <button id="search-btn" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
